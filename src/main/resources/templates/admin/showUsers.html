<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Super blog!</title>
</head>
<body>
<h1>Admin space! Users</h1>

<p th:each="user : ${users}">
    <span th:text="${user.id}" /> | <span th:text="${user.firstName}" /> | <span th:text="${user.lastName}" /> | <a th:href="@{/admin/user(id=${user.id})}" >Edit</a>
</p>
</body>
</html>
